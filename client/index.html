<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Licking Toads</title>
    <link rel="stylesheet" type="text/css" href="/client/style.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body class="background style-0">
    <div class="grid-container">
        <div class="grid-1 style-0">
            <h1 class="title style-0">Chatbox</h1>
            <h2 class="author style-0">Fankadore 2018</h2>
        </div>
        <div class="grid-2 style-0">
            <div class="chat-box"></div>
        </div>
        <div class="grid-3 style-0">
            <input class="chat-input style-0" type="text" placeholder="Enter message...">
        </div>
        <div class="grid-4 style-0">
            <div class="grid-4-1">
                <button class="button chat-send style-0">Send</button>
            </div>
            <div class="grid-4-2">
                <button class="button chat-clear style-0">Clear</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/client/client.js"></script>
</body>
</html>
